plugins {
    id 'java'
}

group 'cubas'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate.common', name: 'hibernate-commons-annotations', version: '4.0.1.Final'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '4.0.0.Final'
    compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.0-api', version: '1.0.0.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '4.0.0.Final'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.4.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}